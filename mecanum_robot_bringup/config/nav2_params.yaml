# ==============================================================================
# CẤU HÌNH NAV2 NAVIGATION STACK
# ==============================================================================



# ------------------------------------------------------------------------------
# BT NAVIGATOR - Bộ điều khiển hành vi dựa trên Behavior Tree
# ------------------------------------------------------------------------------
bt_navigator:
  ros__parameters:
    use_sim_time: False              # Sử dụng thời gian thực tế (không phải simulation)
    global_frame: map                # Khung tọa độ toàn cục (bản đồ)
    robot_base_frame: base_link      # Khung tọa độ gốc của robot
    odom_topic: /odometry/filtered   # Topic nhận dữ liệu odometry
    bt_loop_duration: 10             # Chu kỳ lặp Behavior Tree (ms)
    default_server_timeout: 20       # Thời gian chờ mặc định cho server (giây)

# ------------------------------------------------------------------------------
# CONTROLLER SERVER - Server điều khiển chuyển động của robot
# ------------------------------------------------------------------------------
controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0       # Tần số cập nhật bộ điều khiển (Hz)
    odom_topic: /odometry/filtered

    # Ngưỡng vận tốc tối thiểu để coi robot đang chuyển động
    min_x_velocity_threshold: 0.001  # Vận tốc tuyến tính X (m/s)
    min_y_velocity_threshold: 0.001  # Vận tốc tuyến tính Y (m/s)
    min_theta_velocity_threshold: 0.001  # Vận tốc góc (rad/s)
    
    # Các plugin được sử dụng
    progress_checker_plugin: "progress_checker"     # Kiểm tra tiến độ di chuyển
    goal_checker_plugins: ["goal_checker"]          # Kiểm tra đạt đích
    controller_plugins: ["FollowPath"]              # Điều khiển đi theo đường
    
    # Cấu hình Progress Checker - Kiểm tra robot có di chuyển hay không
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.2  # Bán kính di chuyển tối thiểu (m)
      movement_time_allowance: 5.0  # Thời gian cho phép không di chuyển (giây)
    
    # Cấu hình Goal Checker - Kiểm tra robot đã đến đích chưa
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.10        # Sai số vị trí cho phép (m)
      yaw_goal_tolerance: 0.17       # Sai số góc quay cho phép (rad ~10°)
      stateful: True

    # Cấu hình FollowPath - Bộ điều khiển cục bộ DWB
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      
      # Giới hạn vận tốc (m/s và rad/s)
      min_vel_x: -0.2                # Vận tốc X tối thiểu (có thể lùi)
      min_vel_y: -0.2                # Vận tốc Y tối thiểu (di chuyển ngang)
      max_vel_x: 0.2                 # Vận tốc X tối đa
      max_vel_y: 0.2                 # Vận tốc Y tối đa
      max_vel_theta: 0.2             # Vận tốc góc tối đa
      
      min_speed_xy: 0                # Tốc độ tuyến tính tối thiểu
      max_speed_xy: 0.28             # Tốc độ tuyến tính tối đa
      
      # Giới hạn gia tốc (m/s² và rad/s²)
      acc_lim_x: 0.2                 # Gia tốc X
      acc_lim_y: 0.2                 # Gia tốc Y
      acc_lim_theta: 0.2             # Gia tốc góc
      
      # Giới hạn giảm tốc (m/s² và rad/s²)
      decel_lim_x: -0.2              # Giảm tốc X
      decel_lim_y: -0.2              # Giảm tốc Y
      decel_lim_theta: -0.2          # Giảm tốc góc

      # Trajectory generation
      vx_samples: 20
      vy_samples: 10     # Quan trọng cho mecanum
      vtheta_samples: 20
      sim_time: 1.5
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.15
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True
      stateful: True

      critics: [
        "RotateToGoal",
        "Oscillation",
        "BaseObstacle",
        "GoalAlign",
        "PathAlign", 
        "PathDist",
        "GoalDist"
      ]

# ------------------------------------------------------------------------------
# LOCAL COSTMAP - Bản đồ chi phí cục bộ (vùng xung quanh robot)
# ------------------------------------------------------------------------------
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0          # Tần số cập nhật costmap (Hz)
      publish_frequency: 2.0         # Tần số publish costmap (Hz)
      global_frame: odom             # Khung tọa độ: odometry (di chuyển theo robot)
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true           # Bản đồ di chuyển theo robot (không cố định)
      
      # Kích thước vùng quan sát
      width: 3                       # Chiều rộng (m)
      height: 3                      # Chiều cao (m)
      resolution: 0.05               # Độ phân giải (m/cell) - 5cm/ô
      
      # Hình dạng robot (tọa độ các đỉnh theo thứ tự FL - FR - RR - RL)
      footprint: "[[0.24, 0.24], [0.24, -0.24], [-0.24, -0.24], [-0.24, 0.24]]"
      
      # Các lớp (layer) tạo nên costmap
      plugins: ["obstacle_layer", "inflation_layer"]
      
      # Lớp chướng ngại vật - Phát hiện và đánh dấu vật cản
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan    # Nguồn dữ liệu: laser scan
        scan:
          topic: /scan_merged        # Topic nhận dữ liệu laser
          max_obstacle_height: 2.0   # Chiều cao vật cản tối đa (m)
          clearing: True             # Xóa vật cản khi không còn phát hiện
          marking: True              # Đánh dấu vật cản khi phát hiện
          data_type: "LaserScan"
      
      # Lớp phình to - Mở rộng vùng nguy hiểm xung quanh vật cản
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0     # Hệ số tỷ lệ chi phí
        inflation_radius: 0.55       # Bán kính phình to (m)

# ------------------------------------------------------------------------------
# GLOBAL COSTMAP - Bản đồ chi phí toàn cục (toàn bộ bản đồ)
# ------------------------------------------------------------------------------
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0          # Tần số cập nhật thấp hơn local (Hz)
      publish_frequency: 1.0
      global_frame: map              # Khung tọa độ: map (cố định)
      robot_base_frame: base_link
      use_sim_time: False
      
      # Footprint nhỏ hơn local_costmap
      footprint: "[[0.24, 0.24], [0.24, -0.24], [-0.24, -0.24], [-0.24, 0.24]]"
      resolution: 0.05
      
      # Thêm lớp static_layer so với local_costmap
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      # Lớp tĩnh - Bản đồ được tạo từ trước (SLAM/mapping)
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True  # Subscribe với QoS transient local
      
      # Lớp chướng ngại vật (giống local_costmap)
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan_merged
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      
      # Lớp phình to (giống local_costmap)
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

# ------------------------------------------------------------------------------
# PLANNER SERVER - Server lập kế hoạch đường đi toàn cục
# ------------------------------------------------------------------------------
planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0  # Tần số hoạt động mong đợi (Hz)
    use_sim_time: False
    planner_plugins: ["GridBased"]    # Plugin lập kế hoạch sử dụng
    
    # Cấu hình GridBased Planner
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"  # Sử dụng Navfn (Navigation Function)
      tolerance: 0.5                 # Sai số cho phép đến đích (m)
      use_astar: true               # Sử dụng Dijkstra (false) thay vì A* (true)
      allow_unknown: true            # Cho phép đi qua vùng chưa khám phá

# ------------------------------------------------------------------------------
# RECOVERY SERVER - Xử lý khi robot bị kẹt
# ------------------------------------------------------------------------------
recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    recovery_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_recoveries/Spin"
    backup:
      plugin: "nav2_recoveries/BackUp"
    wait:
      plugin: "nav2_recoveries/Wait"
    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    use_sim_time: false
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.2
    min_rotational_vel: 0.1
    rotational_acc_lim: 0.2

# ------------------------------------------------------------------------------
# WAYPOINT FOLLOWER - Đi qua nhiều điểm
# ------------------------------------------------------------------------------
waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"   
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

# ------------------------------------------------------------------------------
# VELOCITY SMOOTHER - Làm mịn lệnh vận tốc
# ------------------------------------------------------------------------------
velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.2, 0.2, 0.2]      # [X, Y, theta]
    min_velocity: [-0.2, -0.2, -0.2]
    max_accel: [0.2, 0.2, 0.2]
    max_decel: [-0.2, -0.2, -0.2]
    odom_topic: /odometry/filtered
    odom_duration: 0.1

# ==============================================================================
# GHI CHÚ QUAN TRỌNG:
# - Local costmap có footprint lớn hơn (0.30m) để an toàn hơn khi di chuyển
# - Global costmap có footprint nhỏ hơn (0.21m) để lập kế hoạch qua không gian hẹp
# - Vận tốc được giới hạn khá thấp (0.2 m/s) phù hợp với robot trong nhà
# - Inflation radius 0.55m tạo vùng đệm an toàn xung quanh vật cản
# ==============================================================================