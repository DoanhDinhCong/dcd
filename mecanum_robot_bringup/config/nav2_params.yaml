# ============================================================================
# AMCL - Adaptive Monte Carlo Localization
# D√πng ƒë·ªÉ ƒë·ªãnh v·ªã robot tr√™n b·∫£n ƒë·ªì
# ============================================================================
amcl:
  ros__parameters:
    use_sim_time: False
    
    # Alpha parameters - Tham s·ªë nhi·ªÖu odometry (noise model)
    alpha1: 0.1  # Nhi·ªÖu t·ª´ chuy·ªÉn ƒë·ªông quay -> quay
    alpha2: 0.1  # Nhi·ªÖu t·ª´ chuy·ªÉn ƒë·ªông th·∫≥ng -> quay
    alpha3: 0.1  # Nhi·ªÖu t·ª´ chuy·ªÉn ƒë·ªông th·∫≥ng -> th·∫≥ng
    alpha4: 0.1  # Nhi·ªÖu t·ª´ chuy·ªÉn ƒë·ªông quay -> th·∫≥ng
    alpha5: 0.1  # Nhi·ªÖu t·ª´ chuy·ªÉn ƒë·ªông ngang (strafe)
    
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 60
    
    # S·ªë l∆∞·ª£ng particles - C√¢n b·∫±ng gi·ªØa ƒë·ªô ch√≠nh x√°c v√† hi·ªáu nƒÉng
    max_particles: 2000
    min_particles: 500
    
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    
    # Recovery ƒë·ªÉ robot t·ª± ph·ª•c h·ªìi khi b·ªã l·∫°c
    recovery_alpha_fast: 0.1
    recovery_alpha_slow: 0.001
    
    resample_interval: 1
    robot_model_type: "nav2_amcl::OmniMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    
    # Ng∆∞·ª°ng c·∫≠p nh·∫≠t
    update_min_a: 0.2
    update_min_d: 0.25
    
    # Tr·ªçng s·ªë cho laser model
    z_hit: 0.5
    z_max: 0.1
    z_rand: 0.35
    z_short: 0.05
    
    scan_topic: /scan_merged

