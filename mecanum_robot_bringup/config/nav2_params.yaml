# ============================================================================
# CONTROLLER SERVER - ƒêi·ªÅu khi·ªÉn robot ƒëi theo ƒë∆∞·ªùng d·∫´n
# ============================================================================
controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1
      yaw_goal_tolerance: 0.15
      stateful: True

    # DWB Local Planner
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      
      # Gi·ªõi h·∫°n v·∫≠n t·ªëc
      min_vel_x: 0.0
      min_vel_y: -0.238
      max_vel_x: 0.238
      max_vel_y: 0.238
      max_vel_theta: 0.5
      min_speed_xy: 0.0
      max_speed_xy: 0.238
      min_speed_theta: 0.0
      
      # Gi·ªõi h·∫°n gia t·ªëc
      acc_lim_x: 0.1
      acc_lim_y: 0.1
      acc_lim_theta: 0.5
      decel_lim_x: -0.1
      decel_lim_y: -0.1
      decel_lim_theta: -0.5
      
      # S·ªë m·∫´u - tƒÉng ƒë·ªÉ t√¨m ƒë∆∞·ªùng t·ªët h∆°n khi ƒëi g·∫ßn v·∫≠t c·∫£n
      vx_samples: 25
      vy_samples: 25
      vtheta_samples: 25
      
      sim_time: 1.5
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True
      stateful: True
      
      # ‚úì QUAN TR·ªåNG: Tr·ªçng s·ªë critics ƒë·ªÉ robot gi·ªØ kho·∫£ng c√°ch 20cm
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.8   # Gi·∫£m ƒë·ªÉ robot d√°m ƒëi g·∫ßn h∆°n (nh∆∞ng v·∫´n an to√†n)
      PathAlign.scale: 35.0     # TƒÉng ƒë·ªÉ ∆∞u ti√™n ƒëi theo ƒë∆∞·ªùng
      GoalAlign.scale: 24.0
      PathDist.scale: 35.0      # TƒÉng ƒë·ªÉ g·∫ßn ƒë∆∞·ªùng h∆°n
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0

# ============================================================================
# LOCAL COSTMAP - B·∫£n ƒë·ªì chi ph√≠ c·ª•c b·ªô
# ============================================================================
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      
      width: 6
      height: 6
      resolution: 0.05
      
      # Footprint robot - 0.9m x 0.64m
      footprint: "[ [0.45, 0.32], [0.45, -0.32], [-0.45, -0.32], [-0.45, 0.32] ]"
      
      plugins: ["voxel_layer", "inflation_layer"]
      
      # ‚úì QUAN TR·ªåNG: Inflation radius ƒë·ªÉ robot c√°ch v·∫≠t 20cm
      # Robot width/2 = 0.32m, th√™m buffer 20cm = 0.52m
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 12.0    # TƒÉng ƒë·ªÉ robot d√°m ƒëi g·∫ßn h∆°n
        inflation_radius: 0.52       # = 0.32 + 0.20 (buffer 20cm)
      
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan_merged
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      
      always_send_full_costmap: True

# ============================================================================
# GLOBAL COSTMAP - B·∫£n ƒë·ªì chi ph√≠ to√†n c·ª•c
# ============================================================================
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      
      footprint: "[ [0.45, 0.32], [0.45, -0.32], [-0.45, -0.32], [-0.45, 0.32] ]"
      resolution: 0.05
      track_unknown_space: true
      
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan_merged
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      
      # ‚úì Inflation radius ph·∫£i gi·ªëng local costmap
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 12.0
        inflation_radius: 0.52       # = 0.32 + 0.20 (buffer 20cm)
      
      always_send_full_costmap: True

